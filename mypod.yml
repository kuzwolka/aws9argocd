apiVersion: v1
kind: Pod
metadata:
  name: "mypod"
  labels:
    app: web
spec:
  containers:
  - name: mtctn
    image: nginx
    resources:
      limits: #최대 자원
        cpu: 500m
        memory: 128Mi
      requests: #최소 자원
        cpu: 250m
        memory: 64Mi
    ports:
      - containerPort: 80
        name:  http
    volumeMounts:
    - name: myvol2
      mountPath: /usr/share/nginx/html
  volumes:
    - name: myvol2
      persistentVolumeClaim:
        claimName: dev1-pvc